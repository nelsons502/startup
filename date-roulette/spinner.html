<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin a Spinner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="dashboard.html">My Spinners</a></li>
                <li><a href="spinner.html">Spin</a></li>
                <li><a href="date_ideas.html">Date Ideas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Spin Your Spinner</h1>
        <p>Select one of your custom spinners below to get started.</p>

        <!-- Placeholder for spinner interaction -->
        <div class="spinner-heading">
            <h2>Example Spinner</h2>
            <p>Description of the spinner goes here.</p>
            <button>Spin</button>
        </div>
        <div class="spinner-container">
            <div class="spinner">
                <div class="wedge" style="transform: rotate(0deg);">Date Idea 1</div>
                <div class="wedge" style="transform: rotate(45deg);">Date Idea 2</div>
                <div class="wedge" style="transform: rotate(90deg);">Date Idea 3</div>
                <div class="wedge" style="transform: rotate(135deg);">Date Idea 4</div>
            </div>
            <button id="spin-button">Spin the Wheel!</button>
        </div>

        <div id="spin-result">Result: <span id="result-text">Click the button to spin!</span></div>
    </main>

    <footer>
        <p>&copy; 2025 Date Roulette</p>
    </footer>

    <script src="spinner.js"></script>
</body>
</html>
